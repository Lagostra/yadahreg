language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
stages:
  - name: install-requirements
  - name: compile-prod
    if: tag IS present
  - name: deploy-prod
    if: tag IS present
  - name: compile-test
  - name: deploy-test

jobs:
  include:
    - stage: install-requirements
      script: cd $TRAVIS_BUILD_DIR/functions && npm install
      script: cd $TRAVIS_BUILD_DIR && npm install firebase-tools -g
      script: cd $TRAVIS_BUILD_DIR && yarn
    - stage: compile-prod
      script: cd $TRAVIS_BUILD_DIR && yarn run build
    - stage: deploy-prod
      script: firebase use prod --token $FIREBASE_TOKEN
      script: firebase deploy --token $FIREBASE_TOKEN
    - stage: compile-test
      script: cd $TRAVIS_BUILD_DIR && yarn run build:test
    - stage: deploy-test
      script: firebase use test --token $FIREBASE_TOKEN
      script: firebase deploy --token $FIREBASE_TOKEN
env:
  global:
    - secure: ""